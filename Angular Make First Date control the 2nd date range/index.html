<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap-css@3.1.*" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script data-require="angular.js@1.2.28" data-semver="1.2.28" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script>
    <script data-require="ui-bootstrap@0.12.0" data-semver="0.12.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="myApp">
    <h1>Hello Plunker!</h1>

    <div ng-controller="MyController">
      <input type="text" datepicker-popup="MM-dd-yyyy" is-open="beginDatePickerOpen" ng-model="beginDate"/>
      <button type="button" ng-click="openBeginDatePicker($event)" ><i class="glyphicon glyphicon-calendar"></i></button>
      <input type="text" min-date="beginDate" datepicker-popup="MM-dd-yyyy" is-open="endDatePickerOpen" ng-model="endDate"/>
      <button type="button" ng-click="openEndDatePicker($event)" ><i class="glyphicon glyphicon-calendar"></i></button>
    </div>

  </body>

</html>
