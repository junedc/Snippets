<!DOCTYPE html>
<html class="codepen">
<head>
  <meta charset="UTF-8">
  <title>Parsley - Examples | Validators</title>
  
  
 
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/parsleyvalidate.css">
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h4>Correctly fill at least one of these blocks</h4>
<form class="demo-form">
      <div class="second">
      <label for="fullname">First Name:</label>
      <input class="form-control" name="fullname"  data-parsley-required="true"  >
    </div>
  
  <div class="validate" data-parsley-validate-if-any-entered="password" data-parsley-validate-if-empty="">
    

    
    <div class="second">
      <label for="fullname">Current Password:</label>
      <input class="form-control" name="fullname"  data-parsley-length="[6, 20]"  data-parsley-group="password" data-validate-if-any="password"
             type="text">
      
    </div>
    
    <div class="first">
      <label for="firstname">New Password:</label>
      <input class="form-control" name="newPassword" id="newPassword"  data-parsley-length="[6, 20]"  data-validate-if-any="password" type="text">

      <label for="lastname">New Password Confirm:</label>
      <input class="form-control" name="newPasswordConfirm"  data-parsley-length="[6, 20]" data-parsley-group="password" data-parsley-equalto="#newPassword"
             data-validate-if-any="password"
             type="text"> 
      
      
    </div>

    <hr>


  </div>
  <input class="btn btn-default validate" type="submit">
</form>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/parsley.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
