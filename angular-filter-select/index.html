<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Use of Filter for 2 fields</title>
	<link href="../libraries/bootstrap.min.css" rel="stylesheet">
	
 
    <script src="../libraries/angular.min.js"></script>
	
    <link href="angular-xeditable/css/xeditable.css" rel="stylesheet">
    <script src="angular-xeditable/js/xeditable.js"></script>
	
	
	
	
    <!-- app.js -->
    <script src="app.js"></script>
  </head>
  <body style="padding: 20px">
    <h1 style="margin-bottom: 20px">Angular Filter Select List</h1>
    <div ng-controller="Ctrl">
      
	     <select class="form-control" ng-model="currentDate" ng-options="s.id as s.value for s in schedules">               
         </select>		
	   
	     <select class="form-control" ng-model="deliveryTime" ng-options="s.id as s.value for s in timings  | filter:{keyDate: formattedDate()}"  ng-required="true">               
         </select>						
                           
					
		 <select class="form-control" ng-model="deliveryTime">
           <option value="0">Select Schedule</option>
           <option ng-repeat="timing in timings | filter:{keyDate: formattedDate()}" value="{{timing.id}}">{{timing.value}}</option>
         </select>
		 
		 <select class="form-control" ng-model="deliveryTime">
           <option value="0">Select Schedule</option>
           <option ng-repeat="timing in timings | filter:{keyDate: currentDate}" value="{{timing.id}}">{{timing.value}}</option>
         </select>
	  
	  
	  
    </div>
  </body>
  
</html>
